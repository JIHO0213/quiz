<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>딥페이크 구별 퀴즈</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 20px;
      background-color: #f4f6f9;
      color: #333;
    }
    h1 {
      color: #4a90e2;
    }
    .quiz-container, .result {
      display: none;
      margin-top: 20px;
    }
    .quiz-images {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin: 20px 0;
    }
    .quiz-image {
      width: 45%;
      height: auto;
      border-radius: 10px;
      border: 3px solid #ddd;
      cursor: pointer;
      transition: transform 0.3s;
    }
    .quiz-image:hover {
      transform: scale(1.05);
    }
    .feedback {
      font-weight: bold;
      margin: 20px;
    }
    #start-quiz {
      padding: 10px 20px;
      font-size: 16px;
      background-color: #4a90e2;
      color: #fff;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s;
    }
    #start-quiz:hover {
      background-color: #357ab8;
    }
    .result h2 {
      color: #e74c3c;
    }
  </style>
</head>
<body>

  <h1>딥페이크 구별 퀴즈</h1>
  <p>아래 두 이미지 중 진짜 사진을 선택하세요!</p>

  <div id="quiz-container" class="quiz-container">
    <div class="quiz-images">
      <img id="quiz-image1" class="quiz-image" src="" alt="Quiz Image 1" onclick="checkAnswer(true)">
      <img id="quiz-image2" class="quiz-image" src="" alt="Quiz Image 2" onclick="checkAnswer(false)">
    </div>
    <p id="feedback" class="feedback"></p>
  </div>

  <div id="result" class="result">
    <h2>딥페이크의 문제점</h2>
    <p>딥페이크는 가짜 정보를 퍼뜨리거나 악의적으로 사용될 수 있어 사회적 문제가 됩니다...</p>
    <p>딥페이크 피해 상담 전화: 02-1234-5678</p>
  </div>

  <button id="start-quiz" onclick="startQuiz()">퀴즈 시작</button>

  <script>
    const quizData = [
      {
        images: ["m.jpg", "g.jpg"], // 진짜와 딥페이크 이미지 파일 경로
        isRealLeft: true,
        explanation: "왼쪽 이미지는 자연스러운 눈과 피부 질감을 보여줍니다."
      },
      {
        images: ["fake2.jpg", "real2.jpg"],
        isRealLeft: false,
        explanation: "오른쪽 이미지는 자연스러운 빛 반사와 디테일을 보여줍니다."
      },
      {
        images: ["real3.jpg", "fake3.jpg"],
        isRealLeft: true,
        explanation: "왼쪽 이미지가 더 자연스럽고, 얼굴 윤곽이 더 부드럽습니다."
      }
    ];

    let currentQuiz = 0;
    let correctAnswers = 0;

    function startQuiz() {
      document.getElementById("start-quiz").style.display = "none";
      document.getElementById("quiz-container").style.display = "block";
      loadQuiz();
    }

    function loadQuiz() {
      if (currentQuiz < quizData.length) {
        const quiz = quizData[currentQuiz];
        document.getElementById("quiz-image1").src = quiz.images[0];
        document.getElementById("quiz-image2").src = quiz.images[1];
        document.getElementById("feedback").innerText = "";
      } else {
        showResult();
      }
    }

    function checkAnswer(isLeftImage) {
      const quiz = quizData[currentQuiz];
      const feedback = document.getElementById("feedback");

      if (isLeftImage === quiz.isRealLeft) {
        feedback.innerText = "정답입니다! " + quiz.explanation;
        feedback.style.color = "green";
        correctAnswers++;
      } else {
        feedback.innerText = "오답입니다! " + quiz.explanation;
        feedback.style.color = "red";
      }

      currentQuiz++;
      setTimeout(loadQuiz, 2000);
    }

    function showResult() {
      document.getElementById("quiz-container").style.display = "none";
      document.getElementById("result").style.display = "block";
      document.getElementById("result").innerHTML += `<p>맞춘 개수: ${correctAnswers}/${quizData.length}</p>`;
    }
  </script>
</body>
</html>
